<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form action="/" method="post">
    Age: <input type="text" name="age" value=""> <br>
    Sex: <select name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select> <br>
    <!-- Sex (M/F): <input type="text" name="sex" value=""> <br> -->
    BMI: <input type="text" name="bmi" value=""> <br>
    Children: <input type="text" name="children" value=""> <br>
    Smoker: <select name="smoker">
      <option value="NO">NO</option>
      <option value="YES">YES</option>
    </select> <br>
    <!-- Smoker (YES/NO): <input type="text" name="smoker" value=""> <br> -->
    Region(USA): <select name="region">
      <option value="North East">North East</option>
      <option value="North West">North West</option>
      <option value="South East">South East</option>
      <option value="South West">South West</option>
    </select> <br>
    <!-- Region: <input type="text" name="region" value=""> <br> -->
    <button type="submit" name="button">Submit</button>
  </form>
</body>

</html>
